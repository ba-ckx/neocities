name: Deploy to Neocities
on:
  push:
    branches: [ main ]    # run on push to main branch (adjust if your default branch is different)
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'    # Use Node.js 18 LTS (for example)
          cache: 'npm'          # Cache node_modules for faster builds

      - name: Install dependencies
        run: npm ci             # installs from package-lock for consistency

      - name: Build site with Eleventy
        run: npm run build      # runs Eleventy to generate _public/_

      - name: Deploy to Neocities
        uses: bcomnes/deploy-to-neocities@v3
        with:
          api_token: ${{ secrets.NEOCITIES_API_TOKEN }}
          dist_dir: public      # folder to deploy (our Eleventy output)
          cleanup: true         # remove files on Neocities that are not in our build
